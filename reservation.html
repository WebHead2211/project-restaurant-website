<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon_io/favicon-32x32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reservation.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body id="bs-or">
    <div id="nav-container">
        <div id="logo"></div>
        <ul id="nav-list" class="font-montserrat">
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./menu.html">MENU</a></li>
            <li><a href="./reservation.html" class="current-page">RESERVATION</a></li>
            <li><a href="./gallery.html">GALLERY</a></li>
            <li><a href="./about.html">ABOUT</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>

    <div id="reservation" class="page-heading">
        <h1 class="main-heading font-montserrat text-shadow animated-heading">Reservation</h1>
    </div>

    <div id="reservation-form-container" class="animated-heading">
        <h1 class="sub-heading font-pacifico">Book Your table now!</h1>
        <form action="" method="get">
            <div class="form-row">
                <div class="form-element">
                    <label for="date">Date</label><br>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-element">
                    <label for="time">Time</label><br>
                    <select name="time" id="time">
                        <option value="900">9:00</option>
                        <option value="930">9:30</option>
                        <option value="1000">10:00</option>
                        <option value="1030">10:30</option>
                        <option value="1130">11:00</option>
                        <option value="1200">11:30</option>
                        <option value="1230">12:00</option>
                        <option value="1300">12:30</option>
                        <option value="1330">13:00</option>
                        <option value="1400">13:30</option>
                        <option value="1430">14:00</option>
                        <option value="1500">14:30</option>
                        <option value="1530">15:00</option>
                        <option value="1600">15:30</option>
                        <option value="1630">16:00</option>
                        <option value="1700">16:30</option>
                        <option value="1730">17:00</option>
                        <option value="1800">17:30</option>
                        <option value="1830">18:00</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="people">People</label><br>
                    <select name="people" id="people">
                        <option value="1">1 person</option>
                        <option value="2">2 people</option>
                        <option value="3">3 people</option>
                        <option value="4">4 people</option>
                        <option value="5">5 people</option>
                        <option value="6">6 people</option>
                        <option value="7">7 people</option>
                        <option value="8">8 people</option>
                        <option value="9">9 people</option>
                        <option value="10">10 people</option>
                        <option value="11">11 people</option>
                        <option value="12">12 people</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-element">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-element">
                    <label for="phone">Number</label><br>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
                </div>
                <div class="form-element">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
            </div>
            <button type="submit" id="submit">BOOK</button>
        </form>
    </div>

    <div class="booking-container size-up s-up">
        <div>
            <h2>RESERVE BY PHONE</h2>
            <p>To reserve through phone, kindly call on this number: 2651234</p>
        </div>
        <div>
            <h2>EVENT BOOKING</h2>
            <p>Call on 2651234 to check availability and prices</p>
        </div>
    </div>

    <footer>
        <p>Made By Aayush Bakre</p>
    </footer>

    <script src="./nav.js"></script>
    <script>
        const booking = document.querySelector(".booking-container");

        function myFunction(x) {
            if (x.matches) {
                booking.classList.remove("s-up");
                booking.classList.add("reveal");
            } else {
                booking.classList.add("s-up");
                booking.classList.remove("reveal");
            }
        }
        var x = window.matchMedia("(max-width: 1000px)");
        myFunction(x);
        x.addEventListener("change", function () {
            myFunction(x);
        });
    </script>
</body>

</html>
